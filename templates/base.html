<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Teyvat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="icon">
                <img src="{{ url_for('static', filename='images/pjicon.png') }}" alt="Personaje">
                <span>Personaje</span>
            </div>
            <div class="icon">
                <img src="{{ url_for('static', filename='images/personas.png') }}" alt="Equipos">
                <span>Equipos</span>
            </div>
            <div class="icon">
                <img src="{{ url_for('static', filename='images/guide.png') }}" alt="Guía">
                <span>Guía</span>
            </div>
            <div class="icon">
                <img src="{{ url_for('static', filename='images/book.png') }}" alt="Mapa Interactivo">
                <span>Mapa Interactivo</span>
            </div>
            <div class="icon">
                <img src="{{ url_for('static', filename='images/settings.png') }}" alt="Tareas">
                <span>Tareas</span>
            </div>
        </div>

        <div class="map-container">
            <img src="{{ url_for('static', filename='images/mapa_teyvat.png') }}" alt="Mapa de Teyvat" class="map-image">
            
            <div class="pins">
                <img src="{{ url_for('static', filename='images/teleport.jpg') }}" alt="Pin 1" class="pin" style="top: 20%; left: 30%;">
                <img src="{{ url_for('static', filename='images/teleport.jpg') }}" alt="Pin 2" class="pin" style="top: 40%; left: 50%;">
                <img src="{{ url_for('static', filename='images/teleport.jpg') }}" alt="Pin 3" class="pin" style="top: 60%; left: 20%;">
            </div>
            
            <div class="welcome-message">
                <p>Bienvenido a Teyvat</p>
                <p>Seleccione una región para continuar</p>
            </div>
        </div>
    </div>
</body>
</html>
